 <!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../includes/css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <TITLE> MuPy - Sign Up</TITLE>

    <body class="teal lighten-2">
    	
   <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <div class="row">
        
        <div class=" col s6">
          <a id="logo-container" href="#" class="brand-logo center" style="color: #414141"> MuPy </a>
        </div>
        <ul class="right hide-on-med-and-down">
      </div>      
    </div>
    
  </nav>

	<div class="container" style="margin-top:90px;">
		<div class="row">
			<div class="col s12 m6 offset-m3">
			
			
		<div class="card-panel z-depth-5">
		<h4 class="center"> Create Your Free Account</h4>	 
<div class="row">
  <form class="col s12 m12">
    <div class="row">
      <div class="input-field col s12 m12">
        <i class="material-icons prefix" style="padding-top: 1vh;">person_outline</i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Username</label>
      </div>
      
      <div class="input-field col s12 m12">
        <i class="material-icons prefix" style="padding-top: 1vh;">mail_outline</i>
        <input id="icon_email" type="email" class="validate">
        <label for="icon_email">Your Email</label>
      </div>
      
      <div class="input-field col s12 m12">
        <i class="material-icons prefix" style="padding-top: 1vh;">lock_open</i>
        <input id="icon_password" type="password" class="validate">
        <label for="icon_password">Password</label>
      </div>


      <div class="input-field col s12 m12">
        <i class="material-icons prefix" style="padding-top: 1vh;">lock_open</i>
        <input id="icon_password" type="password" class="validate">
        <label for="icon_password">Confirm Password</label>
      </div>
    
        
    </div>
  </form>

  <div class="col s12 center">
   <button id="signupBtn" class="btn waves-effect waves-light center" type="submit" name="action">Sign Up
      <i class="fa fa-sign-in center"></i>
    </button>
   </div>
</div><!--row-->


</div><!--card-->


</div><!--col-->
  </div><!--row-->
	</div><!--conatiner-->
	
    	
    	
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="../includes/js/materialize.min.js"></script>
      <script type="text/javascript" src="../includes/js/login.js"></script>
    </body>
  </html>
